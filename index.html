<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  
  <title>Grid-assignment</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="container">
    <div class="content">

      <div class="content__person">
        <div class="profile">
          <img class="jeremy_img" src="images/image-jeremy.png" alt="">
          <div class="profile__desc">
            <p class="profile__text">Report for</p>
            <div class="name">
              <h3 class="profile__desc-title" >Jeremy</h3>
              <h3 class="profile__desc-title">Robson</h3>
            </div>
            
          </div>
        </div>
        <div class="profile__content">
          <p class="profile_p">Daily</p>
          <p class="profile_p">Weekly</p>
          <p class="profile_p">Monthly</p>
        </div>
      </div>

      <div class="card-one">
          <div class="card-top"><img class="card-top__img" src="images/icon-work.svg" alt="">
          </div>
          <div class="card__description">
              <div class="card__description-head">
                <h4>Work</h4>
                <img src="images/icon-ellipsis.svg" alt="">
              </div>
              <div class="hours">
                <h1 class="hours__title">32hrs</h1>
                <p>Last Week - 36hrs</p>
              </div>
            
          </div>
      </div>
      
      <div class="card-two">
        <div class="card-top-two"><img class="card-top__img" src="images/icon-play.svg" alt="">
        </div>
        <div class="card__description">
          <div class="card__description-head">
            <h4>Play</h4>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours">
            <h1 class="hours__title">10hrs</h1>
            <p>Last Week - 8hrs</p>
          </div>
        
        </div>
      </div>

      <div class="card-three">
        <div class="card-top-three"><img class="card-top__img" src="images/icon-study.svg" alt="">
        </div>
        <div class="card__description">
          <div class="card__description-head">
            <h4>Study</h4>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours">
            <h1 class="hours__title">4hrs</h1>
            <p>Last Week - 7hrs</p>
          </div>
        
        </div>
      </div>

      <div class="card-four">
          <div class="card-top-four"><img class="card-top__img" src="images/icon-exercise.svg" alt="">
          </div>
          <div class="card__description">
            <div class="card__description-head">
              <h4>Exercise</h4>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="hours">
              <h1 class="hours__title">4hrs</h1>
              <p>Last Week - 5hrs</p>
            </div>
          
          </div>
      </div>

      <div class="card-five">
        <div class="card-top-five"><img class="card-top__img" src="images/icon-social.svg" alt="">
        </div>
        <div class="card__description">
          <div class="card__description-head">
            <h4 class="hours__title">Social</h4>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours">
            <h1 class="hours__title">5hrs</h1>
            <p>Last Week - 10hrs</p>
          </div>
        
        </div>
      </div>

      <div class="card-six">
        <div class="card-top-six"><img class="card-top__img" src="images/icon-self-care.svg" alt="">
        </div>
        <div class="card__description">
          <div class="card__description-head">
            <h4>Self care</h4>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours">
            <h1 class="hours__title">2hrs</h1>
            <p>Last Week - 2hrs</p>
          </div>
        
        </div>
      </div>


    </div>
  </div>

</body>
</html>
